<!DOCTYPE html><html lang="de">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML & CSS Showcase</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    .demo{max-width:900px;margin:24px auto;padding:16px;border:1px solid #ddd;border-radius:12px}
    .row{display:flex;gap:16px;align-items:flex-start}
    .row>*{flex:1}
    pre{background:#1e1e1e;color:#f8f8f2;padding:12px;border-radius:8px;overflow:auto;font:14px/1.4 ui-monospace,monospace}
    @media(max-width:768px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <main>
    <h1>HTML & CSS – Showcase</h1>

    <!-- Demo 1: Responsive Grid -->
    <section class="demo">
      <h2>Responsive Grid</h2>
      <div class="row">
        <div><h3>Tätigkeit</h3>
          <p>Cards per CSS Grid responsiv ohne Media Queries anordnen.</p>
        </div>
        <div><h3>Code</h3>
          <pre><code>.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}</code></pre>
        </div>
      </div>
      <div class="cards" style="margin-top:12px">
        <div class="project card">Card 1</div>
        <div class="project card">Card 2</div>
        <div class="project card">Card 3</div>
        <div class="project card">Card 4</div>
      </div>
    </section>
  </main>

  <footer>
        <p>&copy; 2025 Volkan Yardim</p>
    </footer>
</body>
</html>
